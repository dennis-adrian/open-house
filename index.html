<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&family=Luckiest+Guy&display=swap" rel="stylesheet">
  <title>Dennis y Andy Open House</title>
</head>
<body>
  <div class="page page-1">
    <section class="invitation-text">
      <p class="regular">Dennis y Andy te invitan a su</p>
      <p class="highlight">Open House</p>
      <p class="regular">16 de septiembre a las 18:00</p>
    </section>
    <img src="./assets/kitchen-view.png" alt="kitchen image">
  </div>
  <div class="page page-2">
    <img src="./assets/dining-view.png" alt="dining room image">
    <div class="intro-text">
      <p>Hola, somos Dennis y Andy.
        Estamos muy felices de formar nuestro hogar y queremos compartirlo con nuestros amigos mas cercanos
      </p>
    </div>
    <div class="cta">
      <button type="button">Coloca tu nombre para iniciar</button>
    </div>
  </div>
</body>
</html>
